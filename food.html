<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Foods List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<h1> Grocery List</h1>
<p>**Refreshes to show current updates after deleting or adding items**</p>

<div class ="content">
    <form id ="add-food-form">
        <input type="text" name="name" placeholder="Food Name">
        <input type="text" name="type" placeholder="Food Category">
        <button class="btn"onClick="window.location.reload();">Add Item</button>
    </form>
    <ul id ="Foods-list"></ul>
</div>

<script type="module" src="/app.js"></script>
</body>
</html>
